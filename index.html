<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>To-Do リスト</h1>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="タスク名をご記入ください">
      <button id="addTaskBtn">タスクを追加</button>
      <button id="updateTaskBtn" style="display:none;">タスクを更新</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
